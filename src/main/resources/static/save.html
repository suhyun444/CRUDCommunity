<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <form action="/save" method="post">
        <fieldset>
            <legend>정보 입력</legend>
            작성자 : <input type="text" name="postWriter"><br>
            비밀번호 : <input type="password" name="postPassword"><br>
            제목 : <input type="text" name="postTitle"><br>
            본문 : <input type="text" size="10" name="postText"><br>
            <input type="submit" value="회원 가입">
        </fieldset>
    </form>
</body>
</html>
